<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="calendar">
            <div class="menu">
                <div class="menu-nav">
                    <button class="nav"><ion-icon name="reorder-three-outline"></ion-icon></button>
                    <button class="nav"><ion-icon name="people-outline"></ion-icon></button>
                </div>
            </div>
            <div class="days">
                <div class="wrapper">
                    <div class="month">
                        <div class="prev" onclick="moveDate('prev')">
                            <span>&#10094</span>
                        </div>
                        <div class="title">
                            <h2 id="month">June</h2>
                            <p id="date_str"></p>
                        </div>
                        <div class="next" onclick="moveDate('next')">
                            <span>&#10095</span>
                        </div>
                    </div>
                    <div class="weekends">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wen</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days-year">
                        
                    </div>
                </div>
            </div>
            <div class="text">
                <h1>To do list</h1>
                <div class="bloco">
                    <input type="text" class="bloco-de-notas" placeholder="Write Here">
                    <button class="addButton"><ion-icon name="add-outline" class="plus"></ion-icon></button>
                </div>
                <div class="anotacoes">
                    <!--
                    <div class="item">
                        <input type="text" class="item_input" value="sport" disabled>
                        <button class="editButton">EDIT</button>
                        <button class="removeButton">REMOVE</button>
            
                    </div>
                    -->
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
